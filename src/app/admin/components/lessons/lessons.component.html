<div class="container">
    <div class="edit-lessons-page">
        <div 
            [ngClass]="{archived : lesson.isDelete}" 
            *ngFor="let lesson of lessons">
            <app-lesson-item
                [lesson] = "lesson"
                (dataChanged)="dataChangedHandler($event)"
                (dataNotChanged)="dataNotChangedHandler()">
            </app-lesson-item>
        </div>
        <div class="alert alert-danger" *ngIf="viewAlertErr" >
            Ошибка обновления урока
        </div>
        <div class="alert alert-success" *ngIf="viewAlertSuccess">
            Урок {{editedLessonTitle}} обновлен
        </div>
    </div>
</div>
