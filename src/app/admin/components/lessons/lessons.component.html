<div class="lessons-container">
    <div class="lessons-item"*ngFor="let lesson of lessons">
        <div class="title">
            <p>{{lesson.title}}</p>
        </div>
        
        <div class="text">
            <div [innerHTML] = "lesson.text"></div>
        </div>
        <div>
            <button class="btn" [routerLink]="['/admin','lesson', lesson.id]">Редактировать</button>
        </div> 
    </div>
</div>
