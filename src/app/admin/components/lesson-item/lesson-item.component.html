
<div class="lessons-item" >
    <div class="title">
        <p>{{lesson.title}}</p>
    </div>
                
    <div class="text">
        <div [innerHTML] = "lesson.text"></div>
    </div>
    <div>
        <button class="btn" [routerLink]="['/admin','lesson', lesson.id]">Редактировать</button>
        <div class="archived" *ngIf="lesson.isDelete">
            <input type="checkbox" (change)="onCheckboxChange($event)">
            <small >В архиве</small>
        </div>
    </div>   
</div>
